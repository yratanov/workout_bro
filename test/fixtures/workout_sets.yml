completed_set:
  started_at: <%= 1.day.ago %>
  ended_at: <%= 1.day.ago + 5.minutes %>
  workout: completed_workout
  exercise: bench_press

active_set:
  started_at: <%= 30.minutes.ago %>
  workout: active_workout
  exercise: bench_press
