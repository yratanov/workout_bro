completed_workout:
  date: <%= Date.today - 1 %>
  workout_type: 0
  started_at: <%= 1.day.ago %>
  ended_at: <%= 1.day.ago + 1.hour %>
  user: one
  workout_routine_day: push_day

active_workout:
  date: <%= Date.today %>
  workout_type: 0
  started_at: <%= 1.hour.ago %>
  user: two
  workout_routine_day: push_day

run_workout:
  date: <%= Date.today - 2 %>
  workout_type: 1
  started_at: <%= 2.days.ago %>
  ended_at: <%= 2.days.ago + 30.minutes %>
  distance: 5000
  time_in_seconds: 1800
  user: one
