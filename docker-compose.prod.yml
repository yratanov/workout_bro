# Workout Bro - Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  web:
    image: yratanov/workout_bro:latest
    volumes:
      - ./storage:/rails/storage
    ports:
      - "3000:80"
    environment:
      - DISABLE_SSL=true
    restart: unless-stopped

  jobs:
    image: yratanov/workout_bro:latest
    command: bin/jobs
    volumes:
      - ./storage:/rails/storage
    environment:
      - DISABLE_SSL=true
    restart: unless-stopped
    depends_on:
      - web
